name: Deploy

on:
  push:
    branches: [main]
    paths:
      - ".version"

jobs:
  # Step 1: Create and push tag
  deploy:
    name: Deploy Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get version from .version file
        id: version
        run: |
          VERSION=$(cat .version | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version from .version file: $VERSION"

      - name: Create and push tag
        run: |
          VERSION=${{ steps.version.outputs.version }}
          git tag "v$VERSION"
          git push origin "v$VERSION"
          echo "Created and pushed tag: v$VERSION"

  # Step 2: Deploy to CocoaPods
  deploy-cocoapods:
    name: Deploy to CocoaPods
    runs-on: macos-latest
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod --version

      - name: Validate Podspec
        run: |
          pod spec lint MonetaiSDK.podspec

      - name: Deploy to CocoaPods Trunk
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCAPODS_TRUNK_TOKEN }}
        run: |
          pod trunk push MonetaiSDK.podspec

  # Step 3: Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: deploy-cocoapods
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from .version file
        id: version
        run: |
          VERSION=$(cat .version | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --oneline --no-merges $(git rev-list --max-parents=0 HEAD)..HEAD)
          else
            CHANGELOG=$(git log --oneline --no-merges $PREVIOUS_TAG..HEAD)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ### Swift Package Manager
            ```swift
            dependencies: [
                .package(url: "https://github.com/hayanmind/monetai-ios.git", from: "${{ steps.version.outputs.version }}")
            ]
            ```

            ### CocoaPods
            ```ruby
            pod 'MonetaiSDK', '~> ${{ steps.version.outputs.version }}'
            ```
          draft: false
          prerelease: false
